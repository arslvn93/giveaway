<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Netlify Function</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            background: #f5f5f5;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        button {
            background: #0066cc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0052a3;
        }
        pre {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
        }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>üß™ Test Netlify Function</h1>
    
    <div class="test-section">
        <h2>Test Submission Endpoint</h2>
        <p>This will test if your Netlify Function can reach n8n with the credentials.</p>
        <button onclick="testSubmission()">Run Test</button>
        <div id="result"></div>
    </div>

    <script>
        async function testSubmission() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing... ‚è≥</p>';

            const testData = {
                name: "Test User",
                email: "test@example.com",
                phone: "1234567890",
                socialMediaHandles: {},
                questions: [
                    {
                        question: "Test Question",
                        answer: "Test Answer"
                    }
                ]
            };

            try {
                console.log('Sending test data:', testData);
                
                const response = await fetch('/.netlify/functions/submit-entry', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testData)
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);

                const responseText = await response.text();
                console.log('Response body:', responseText);

                let responseData;
                try {
                    responseData = JSON.parse(responseText);
                } catch (e) {
                    responseData = { raw: responseText };
                }

                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h3 class="success">‚úÖ Success!</h3>
                        <p>Status: ${response.status}</p>
                        <p>The Netlify Function successfully connected to n8n.</p>
                        <pre>${JSON.stringify(responseData, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3 class="error">‚ùå Failed</h3>
                        <p>Status: ${response.status}</p>
                        <p><strong>Common Issues:</strong></p>
                        <ul>
                            <li><strong>403:</strong> Authentication failed - credentials don't match in Netlify and n8n</li>
                            <li><strong>404:</strong> n8n webhook path is wrong</li>
                            <li><strong>500:</strong> Server error - check Netlify Function logs</li>
                        </ul>
                        <h4>Response Data:</h4>
                        <pre>${JSON.stringify(responseData, null, 2)}</pre>
                        <h4>What to check:</h4>
                        <ol>
                            <li>Go to Netlify: Site ‚Üí Functions ‚Üí submit-entry ‚Üí View logs</li>
                            <li>Verify environment variables are set correctly</li>
                            <li>Check n8n webhook has Basic Auth enabled with matching credentials</li>
                        </ol>
                    `;
                }
            } catch (error) {
                console.error('Test error:', error);
                resultDiv.innerHTML = `
                    <h3 class="error">‚ùå Error</h3>
                    <p>${error.message}</p>
                    <pre>${error.stack}</pre>
                `;
            }
        }
    </script>
</body>
</html>
