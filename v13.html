<!DOCTYPE html>
<html lang="en" class="bg-[#111]">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>THE DROP | Mobile Entry</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts: Satoshi (Clean Modern Sans) -->
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@300,400,500,700,900&display=swap" rel="stylesheet">
    
    <!-- Icons & Security -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    
    <!-- Animation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <!-- Config -->
    <script src="config.js"></script>

    <!-- Pixel -->
    <script>
    !function(f,b,e,v,n,t,s){if(f.fbq)return;n=f.fbq=function(){n.callMethod?n.callMethod.apply(n,arguments):n.queue.push(arguments)};if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';n.queue=[];t=b.createElement(e);t.async=!0;t.src=v;s=b.getElementsByTagName(e)[0];s.parentNode.insertBefore(t,s)}(window,document,'script','https://connect.facebook.net/en_US/fbevents.js');
    if(typeof config!=='undefined'&&config.settings&&config.settings.facebookPixelId){fbq('init',config.settings.facebookPixelId);} fbq('track','PageView');
    </script>

    <style>
        :root {
            --app-bg: #000000;
            --surface: #121212;
            --accent: #007AFF; /* iOS Blue */
            --text: #ffffff;
        }

        body {
            background-color: #0a0a0a; /* Outer background for desktop */
            color: var(--text);
            font-family: 'Satoshi', sans-serif;
            margin: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* MOBILE EMULATOR CONTAINER (Centered on Desktop) */
        #app-frame {
            max-width: 480px;
            min-height: 100vh;
            margin: 0 auto;
            background-color: var(--app-bg);
            position: relative;
            overflow-x: hidden;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        /* HIDE SCROLLBAR */
        ::-webkit-scrollbar { display: none; }
        * { -ms-overflow-style: none; scrollbar-width: none; }

        /* SNAP SCROLL GALLERY */
        .snap-gallery {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            gap: 1rem;
            padding-bottom: 1rem;
        }
        .snap-item {
            flex: 0 0 85%;
            scroll-snap-align: center;
            border-radius: 1rem;
            overflow: hidden;
            position: relative;
        }

        /* BOTTOM SHEET TRANSITIONS */
        .bottom-sheet {
            position: fixed; bottom: 0; left: 50%; transform: translateX(-50%) translateY(100%);
            width: 100%; max-width: 480px;
            background: #1A1A1A;
            border-top-left-radius: 24px; border-top-right-radius: 24px;
            z-index: 100; transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            max-height: 90vh; overflow-y: auto;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.5);
        }
        .bottom-sheet.active { transform: translateX(-50%) translateY(0); }
        
        .overlay-backdrop {
            position: fixed; inset: 0; background: rgba(0,0,0,0.6);
            backdrop-filter: blur(4px); opacity: 0; pointer-events: none;
            transition: opacity 0.4s; z-index: 90;
        }
        .overlay-backdrop.active { opacity: 1; pointer-events: auto; }

        /* BUTTONS */
        .btn-ios {
            background: white; color: black;
            font-weight: 700; font-size: 16px;
            padding: 16px; border-radius: 16px;
            text-align: center; width: 100%;
            transition: transform 0.1s;
        }
        .btn-ios:active { transform: scale(0.98); }

        /* INPUTS */
        .input-ios {
            background: #2C2C2E; border: none;
            border-radius: 12px; padding: 16px;
            color: white; width: 100%; font-size: 16px;
            outline: none; transition: background 0.2s;
        }
        .input-ios:focus { background: #3A3A3C; }
        .input-ios::placeholder { color: #8E8E93; }

        /* STICKY BOTTOM BAR */
        .sticky-bar {
            position: fixed; bottom: 0; left: 50%; transform: translateX(-50%);
            width: 100%; max-width: 480px;
            padding: 20px; z-index: 80;
            background: linear-gradient(to top, black 60%, transparent);
        }

        /* LOADER */
        #preloader {
            position: absolute; inset: 0; background: black; z-index: 9999;
            display: flex; align-items: center; justify-content: center;
        }
    </style>
</head>
<body>

    <div id="app-frame">
        
        <!-- PRELOADER -->
        <div id="preloader">
            <div class="w-12 h-12 border-2 border-white/20 border-t-white rounded-full animate-spin"></div>
        </div>

        <!-- HEADER (Transparent) -->
        <div class="absolute top-0 left-0 w-full p-6 z-20 flex justify-between items-center bg-gradient-to-b from-black/80 to-transparent">
            <div class="font-bold tracking-tight text-sm" id="navBrand">GIVEAWAY</div>
            <div class="bg-white/10 backdrop-blur-md px-3 py-1 rounded-full text-[10px] font-bold uppercase tracking-wider text-green-400 flex items-center gap-2">
                <span class="w-1.5 h-1.5 bg-green-400 rounded-full animate-pulse"></span> Live
            </div>
        </div>

        <!-- HERO (Full Vertical) -->
        <div class="relative h-[85vh] w-full overflow-hidden rounded-b-[2rem]">
            <div class="absolute inset-0 bg-cover bg-center" id="hero-bg"></div>
            <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-black/30"></div>
            
            <div class="absolute bottom-0 left-0 w-full p-6 pb-20">
                <div class="inline-block border border-white/30 px-3 py-1 rounded-md text-[10px] uppercase font-bold mb-4 backdrop-blur-sm">
                    Ends <span id="heroDates">Loading...</span>
                </div>
                <h1 class="text-5xl font-black leading-[0.9] mb-4" id="heroTitle">
                    LOADING...
                </h1>
                <p class="text-gray-300 text-sm leading-relaxed line-clamp-3" id="heroSubtitle">
                    Details loading...
                </p>
                
                <!-- Countdown -->
                <div class="flex gap-4 mt-6 text-center">
                    <div class="bg-white/10 backdrop-blur-md rounded-lg p-2 min-w-[60px]">
                        <span class="block text-xl font-bold" id="d">00</span>
                        <span class="text-[9px] uppercase text-gray-400">Days</span>
                    </div>
                    <div class="bg-white/10 backdrop-blur-md rounded-lg p-2 min-w-[60px]">
                        <span class="block text-xl font-bold" id="h">00</span>
                        <span class="text-[9px] uppercase text-gray-400">Hrs</span>
                    </div>
                    <div class="bg-white/10 backdrop-blur-md rounded-lg p-2 min-w-[60px]">
                        <span class="block text-xl font-bold" id="m">00</span>
                        <span class="text-[9px] uppercase text-gray-400">Min</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- CONTENT SCROLL -->
        <div class="px-6 py-12 pb-32">
            
            <!-- Prize Value -->
            <div class="flex justify-between items-end mb-6 border-b border-white/10 pb-4">
                <h2 class="text-2xl font-bold">The Drop</h2>
                <span class="text-green-400 font-mono text-sm" id="prizeValue">Value</span>
            </div>

            <h3 class="text-xl font-bold mb-4" id="prizeName">Prize Name</h3>
            <p class="text-gray-400 text-sm mb-8" id="prizeDesc">Desc...</p>

            <!-- Snap Gallery -->
            <div class="snap-gallery" id="prizeGallery">
                <!-- JS Injects Images -->
            </div>

            <!-- Includes List -->
            <div class="bg-[#1A1A1A] rounded-2xl p-6 mt-8">
                <h4 class="text-xs font-bold uppercase text-gray-500 mb-4">Includes</h4>
                <ul class="space-y-3" id="prizeIncludes">
                    <!-- JS Populates -->
                </ul>
            </div>

            <!-- How To Enter -->
            <div class="mt-12">
                <h2 class="text-2xl font-bold mb-6">How It Works</h2>
                <div class="space-y-4" id="stepsContainer">
                    <!-- JS Populates -->
                </div>
            </div>

            <!-- Rules / FAQ -->
            <div class="mt-12">
                <h2 class="text-xl font-bold mb-4">Details</h2>
                <div class="space-y-2" id="faqContainer">
                    <!-- JS Populates -->
                </div>
            </div>

            <!-- Footer -->
            <div class="mt-12 pt-12 border-t border-white/10 text-center text-xs text-gray-600 pb-8">
                <p class="mb-2" id="footerOrganizer">Organizer</p>
                <p class="mb-4" id="footerDisclaimer">Disclaimer...</p>
                <div class="flex justify-center gap-4">
                    <span id="footerCopyright">© 2025</span>
                    <a href="#" id="footerPrivacy" class="underline">Privacy</a>
                </div>
            </div>

        </div>

        <!-- STICKY CTA -->
        <div class="sticky-bar">
            <button class="btn-ios" onclick="openSheet()">
                <span id="heroCta">Enter Now</span>
            </button>
        </div>

        <!-- BOTTOM SHEET: FORM -->
        <div class="overlay-backdrop" id="backdrop" onclick="closeSheet()"></div>
        <div class="bottom-sheet" id="entrySheet">
            <!-- Handle -->
            <div class="w-full flex justify-center pt-4 pb-2" onclick="closeSheet()">
                <div class="w-12 h-1.5 bg-gray-600 rounded-full"></div>
            </div>

            <div class="p-6 pb-10">
                <div class="text-center mb-8">
                    <h2 class="text-2xl font-bold mb-1">Secure Entry</h2>
                    <p class="text-gray-400 text-sm" id="formSubtitle">Complete your details.</p>
                </div>

                <div id="turnstileWidget" class="mb-6 flex justify-center"></div>

                <form id="giveawayEntryForm" class="space-y-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-500 mb-1 ml-1">Name</label>
                        <input type="text" id="fullName" class="input-ios" placeholder="John Doe" required>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 mb-1 ml-1">Email</label>
                        <input type="email" id="email" class="input-ios" placeholder="john@example.com" required>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 mb-1 ml-1">Phone</label>
                        <input type="tel" id="phoneNumber" class="input-ios" placeholder="(555) 000-0000" required>
                    </div>

                    <!-- Honeypot -->
                    <input type="text" id="website" name="website" tabindex="-1" autocomplete="off" class="hidden">

                    <div class="flex items-start gap-3 py-2">
                        <input type="checkbox" id="contactConsent" required class="mt-1 w-5 h-5 rounded border-gray-600 bg-transparent text-blue-500">
                        <label for="contactConsent" id="contactConsentLabel" class="text-xs text-gray-400 leading-tight"></label>
                    </div>

                    <button type="submit" id="entryFormSubmitButton" class="btn-ios bg-[#007AFF] text-white mt-4">
                        Submit Entry
                    </button>
                </form>

                <div class="mt-8 text-center">
                    <p class="text-xs text-gray-500 mb-3" id="socialPrompt">Share</p>
                    <div class="flex justify-center gap-6 text-2xl text-gray-300" id="socialIcons"></div>
                </div>
            </div>
        </div>

        <!-- MODALS -->
        <div id="questionModal" class="fixed inset-0 z-[200] bg-black/95 hidden flex-col items-center justify-center p-6">
            <div class="w-full max-w-sm">
                <div class="flex justify-between items-center mb-6">
                    <span class="text-xs font-bold text-gray-500">STEP 2 OF 2</span>
                    <button id="closeQ" class="text-gray-400"><i class="fas fa-times"></i></button>
                </div>
                <div class="h-1 bg-gray-800 rounded-full mb-8"><div id="qProgress" class="h-full bg-blue-500 w-0 rounded-full transition-all"></div></div>
                <div id="qContainer"></div>
            </div>
        </div>

        <div id="successModal" class="fixed inset-0 z-[200] bg-[#007AFF] text-white hidden flex-col items-center justify-center p-6 text-center">
            <div class="w-20 h-20 bg-white/20 rounded-full flex items-center justify-center mb-6 text-3xl animate-bounce">
                <i class="fas fa-check"></i>
            </div>
            <h2 class="text-3xl font-bold mb-2" id="modalHeader">Success</h2>
            <p class="text-white/80 mb-8" id="modalMessage">Entry confirmed.</p>
            <button class="btn-ios text-[#007AFF]" onclick="location.reload()">Done</button>
        </div>

    </div> <!-- End App Frame -->

    <canvas id="confetti-canvas" style="position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:9000;"></canvas>

    <script>
        // --- UI LOGIC ---
        const sheet = document.getElementById('entrySheet');
        const backdrop = document.getElementById('backdrop');

        function openSheet() {
            sheet.classList.add('active');
            backdrop.classList.add('active');
            // Render Turnstile if needed
            if(config.settings?.turnstileSiteKey && !document.getElementById('turnstileWidget').hasChildNodes()) {
                try {
                    turnstile.render('#turnstileWidget', {
                        sitekey: config.settings.turnstileSiteKey,
                        theme: 'dark',
                        callback: (t) => window.turnstileToken = t
                    });
                } catch(e){}
            }
        }

        function closeSheet() {
            sheet.classList.remove('active');
            backdrop.classList.remove('active');
        }

        // Preloader
        window.addEventListener('load', () => {
            document.getElementById('preloader').style.display = 'none';
        });

        // --- DATA LOGIC ---
        document.addEventListener('DOMContentLoaded', () => {
            if (!config) return;

            if(config.settings?.primaryColorOverride) {
                document.documentElement.style.setProperty('--accent', config.settings.primaryColorOverride);
            }

            // HERO
            if(config.giveaway) {
                document.getElementById('heroTitle').innerHTML = config.giveaway.name;
                document.getElementById('heroSubtitle').innerText = config.giveaway.heroSubheadline;
                document.getElementById('heroDates').innerText = config.giveaway.promotionDates;
                document.getElementById('heroCta').innerText = config.giveaway.heroCtaText;
                document.getElementById('navBrand').innerText = config.meta?.navBrandLogoText || "GIVEAWAY";

                if(config.giveaway.heroBackgroundImageUrl) {
                    document.getElementById('hero-bg').style.backgroundImage = `url('${config.giveaway.heroBackgroundImageUrl}')`;
                }
                if(config.giveaway.endDate) startTimer(config.giveaway.endDate);
            }

            // PRIZE
            if(config.prize) {
                document.getElementById('prizeName').innerText = config.prize.name;
                document.getElementById('prizeValue').innerText = config.prize.value;
                document.getElementById('prizeDesc').innerText = config.prize.description;

                // Snap Gallery
                const gallery = document.getElementById('prizeGallery');
                if(config.prize.images) {
                    config.prize.images.forEach(img => {
                        gallery.innerHTML += `
                            <div class="snap-item aspect-[3/4]">
                                <img src="${img.src}" class="w-full h-full object-cover">
                            </div>
                        `;
                    });
                }

                if(config.prize.includedItems) {
                    document.getElementById('prizeIncludes').innerHTML = config.prize.includedItems.map(i => 
                        `<li class="flex items-center gap-3 text-sm text-gray-300">
                            <i class="${i.icon || 'fas fa-check'} text-blue-500"></i> ${i.text}
                        </li>`
                    ).join('');
                }
            }

            // STEPS
            if(config.howToEnter?.steps) {
                document.getElementById('stepsContainer').innerHTML = config.howToEnter.steps.map((s, i) => `
                    <div class="flex gap-4 items-start bg-white/5 p-4 rounded-xl">
                        <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center font-bold text-xs shrink-0">${i+1}</div>
                        <div>
                            <h3 class="font-bold text-sm mb-1">${s.title}</h3>
                            <p class="text-xs text-gray-400 leading-relaxed">${s.description}</p>
                        </div>
                    </div>
                `).join('');
            }

            // FORM
            if(config.entryForm) {
                document.getElementById('formSubtitle').innerText = config.entryForm.subtitle;
                document.getElementById('socialPrompt').innerText = config.entryForm.socialSharePrompt;
                
                if(config.entryForm.sharePlatforms) {
                    let html = '';
                    for(const [k,v] of Object.entries(config.entryForm.sharePlatforms)) {
                        html += `<a href="${v}" target="_blank" class="hover:text-blue-500"><i class="fab fa-${k}"></i></a>`;
                    }
                    document.getElementById('socialIcons').innerHTML = html;
                }
            }

            // FOOTER
            if(config.footerContact) {
                const fc = config.footerContact;
                document.getElementById('footerOrganizer').innerText = fc.organizerName;
                document.getElementById('footerDisclaimer').innerText = fc.footerDisclaimer;
                document.getElementById('footerCopyright').innerText = `© ${new Date().getFullYear()} ${fc.organizerName}`;
                
                const priv = config.meta?.privacyPolicyLink || "#";
                document.getElementById('footerPrivacy').href = priv;
                document.getElementById('contactConsentLabel').innerHTML = `I agree to be contacted by ${fc.brokerageName}. Reply STOP to opt-out. <a href="${priv}" target="_blank" class="underline">Privacy</a>.`;
            }

            // FAQ
            if(config.rules?.faq) {
                document.getElementById('faqContainer').innerHTML = config.rules.faq.map(f => `
                    <div class="border-b border-white/5 pb-2">
                        <p class="font-bold text-sm mb-1 text-gray-300">${f.q}</p>
                        <p class="text-xs text-gray-500">${f.a}</p>
                    </div>
                `).join('');
            }

            // COUNTDOWN
            function startTimer(end) {
                const t = new Date(end).getTime();
                setInterval(() => {
                    const now = new Date().getTime();
                    const d = t - now;
                    if(d<0) return;
                    document.getElementById('d').innerText = Math.floor(d/(1000*60*60*24)).toString().padStart(2,'0');
                    document.getElementById('h').innerText = Math.floor((d%(1000*60*60*24))/(1000*60*60)).toString().padStart(2,'0');
                    document.getElementById('m').innerText = Math.floor((d%(1000*60*60))/(1000*60)).toString().padStart(2,'0');
                },1000);
            }

            // SUBMISSION
            let turnstileToken = null;
            let storedForm = {};
            let qAnswers = {};

            const form = document.getElementById('giveawayEntryForm');
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                if(document.getElementById('website').value) return;
                if(config.settings?.turnstileSiteKey && !window.turnstileToken) { alert('Verify Humanity'); return; }
                
                storedForm = {
                    fullName: document.getElementById('fullName').value,
                    email: document.getElementById('email').value,
                    phoneNumber: document.getElementById('phoneNumber').value
                };

                if(config.modalQuestions?.length > 0) openQ();
                else finalSubmit();
            });

            const qModal = document.getElementById('questionModal');
            const qCont = document.getElementById('qContainer');
            
            function openQ() {
                closeSheet();
                qModal.classList.remove('hidden');
                qModal.classList.add('flex');
                renderQ(0);
            }

            function renderQ(idx) {
                if(idx >= config.modalQuestions.length) {
                    qModal.classList.add('hidden');
                    qModal.classList.remove('flex');
                    finalSubmit();
                    return;
                }
                
                const pct = ((idx)/config.modalQuestions.length)*100;
                document.getElementById('qProgress').style.width = `${pct}%`;

                const q = config.modalQuestions[idx];
                qCont.innerHTML = `
                    <h3 class="text-xl font-bold text-white mb-6">${q.questionText}</h3>
                    <div class="grid gap-3">
                        ${q.options.map(opt => `
                            <button class="w-full p-4 bg-[#2C2C2E] rounded-xl text-left text-white font-bold text-sm q-btn active:scale-95 transition-transform" data-val="${opt.value}">
                                ${opt.text}
                            </button>
                        `).join('')}
                    </div>
                `;
                
                qCont.querySelectorAll('.q-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        qAnswers[q.id] = btn.dataset.val;
                        renderQ(idx+1);
                    });
                });
            }
            document.getElementById('closeQ').addEventListener('click', () => qModal.classList.add('hidden'));

            async function finalSubmit() {
                document.getElementById('successModal').classList.remove('hidden');
                document.getElementById('successModal').classList.add('flex');
                
                if(config.giveaway) {
                    document.getElementById('modalHeader').innerText = config.giveaway.successModalHeaderText;
                    document.getElementById('modalMessage').innerHTML = config.giveaway.successModalMainMessage;
                }
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
                
                // In production:
                // const payload = { ...storedForm, questions: qAnswers, turnstileToken: window.turnstileToken };
                // await fetch(config.settings.webhookUrl, ...);
            }
        });
    </script>
</body>
</html>
